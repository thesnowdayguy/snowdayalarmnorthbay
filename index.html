<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Bay Snow Day Alarm</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        h1 { font-size: 28px; margin-bottom: 10px; }
        .subtitle { font-size: 14px; opacity: 0.8; margin-bottom: 30px; }
        .time-input, .bus-input {
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 10px 0;
            background: rgba(255,255,255,0.9);
            color: #333;
            width: 200px;
        }
        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover { transform: scale(1.05); }
        button.cancel { background: #f44336; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status.snowday { background: rgba(255,0,0,0.3); }
        .status.normal { background: rgba(0,255,0,0.3); }
        .status.checking { background: rgba(255,255,255,0.2); }
        .alarm-controls {
            background: rgba(255,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #ff4444;
        }
        .alarm-active {
            background: linear-gradient(45deg, #ff0000, #ff6600) !important;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .hidden { display: none; }
        .last-check { font-size: 12px; opacity: 0.7; margin-top: 10px; }
        .warning-box {
            background: rgba(255,165,0,0.3);
            border: 1px solid #ffa500;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 13px;
        }
        .bus-number-section {
            margin: 20px 0;
        }
        .bus-number-display {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        #stopAlarm {
            background: #ff0000;
            font-size: 24px;
            padding: 20px 40px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        .result-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .result-snowday { background: rgba(255,0,0,0.3); border: 1px solid #ff4444; }
        .result-normal { background: rgba(0,255,0,0.3); border: 1px solid #44ff44; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå®Ô∏è North Bay Snow Day Alarm</h1>
        <div class="subtitle">Alarm won't ring if it's a snow day or your bus is cancelled</div>
        
        <div>
            <label for="alarmTime">Set Alarm Time:</label><br>
            <input type="time" id="alarmTime" class="time-input" value="07:00">
        </div>
        
        <div class="bus-number-section">
            <label for="busNumber">Your Bus Number (optional):</label><br>
            <input type="text" id="busNumber" class="bus-input" placeholder="e.g., 123 or leave blank">
            <div class="bus-number-display" id="busNumberDisplay"></div>
        </div>
        
        <button id="setButton" onclick="toggleAlarm()">Set Alarm</button>
        
        <div id="status" class="status">
            Ready - click "Set Alarm" to start
        </div>
        
        <div id="alarmControls" class="alarm-controls hidden">
            <h2>üö® ALARM RINGING! üö®</h2>
            <button id="stopAlarm" onclick="stopAlarm()">STOP ALARM</button>
            <p id="alarmReason">Wake up! Buses are running.</p>
        </div>
        
        <button class="manual-check" onclick="manualCheck()" style="background: #2196F3;">
            Check Snow Day Status Now
        </button>
        
        <div id="lastCheck" class="last-check"></div>
        
        <div class="warning-box">
            ‚ö†Ô∏è Keep this page open overnight ‚Ä¢ Keep phone plugged in ‚Ä¢ Keep volume up
        </div>
        
        <!-- Audio elements -->
        <audio id="alarmSound" loop preload="auto">
            <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
        </audio>
        
        <audio id="cancelledSound" preload="auto">
            <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
        </audio>
    </div>

    <script>
        let alarmSet = false;
        let alarmTime = '';
        let busNumber = '';
        let alarmTimeout = null;
        let checkInterval = null;
        let isSnowDay = false;
        let audioContext = null;
        let oscillator = null;
        let keepRinging = false;

        function toggleAlarm() {
            if (!audioContext) initAudio();
            
            alarmSet = !alarmSet;
            const button = document.getElementById('setButton');
            const timeInput = document.getElementById('alarmTime');
            const busInput = document.getElementById('busNumber');
            
            if (alarmSet) {
                alarmTime = timeInput.value;
                busNumber = busInput.value.trim();
                button.textContent = 'Cancel Alarm';
                button.className = 'cancel alarm-active';
                timeInput.disabled = true;
                busInput.disabled = true;
                
                // Update bus number display
                const busDisplay = document.getElementById('busNumberDisplay');
                if (busNumber) {
                    busDisplay.textContent = `Monitoring bus #${busNumber} and North Bay cancellations`;
                } else {
                    busDisplay.textContent = 'Monitoring North Bay system-wide cancellations';
                }
                
                scheduleAlarm();
                updateStatus('Alarm set for ' + alarmTime + ' - checking for snow day...', 'normal');
            } else {
                button.textContent = 'Set Alarm';
                button.className = '';
                timeInput.disabled = false;
                busInput.disabled = false;
                document.getElementById('busNumberDisplay').textContent = '';
                clearTimeout(alarmTimeout);
                clearInterval(checkInterval);
                stopAlarm();
                updateStatus('Alarm cancelled', 'normal');
            }
        }

        function scheduleAlarm() {
            // Check every minute for alarm time
            checkInterval = setInterval(() => {
                const now = new Date();
                const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                                  now.getMinutes().toString().padStart(2, '0');
                
                if (currentTime === alarmTime) {
                    console.log('Alarm time reached - checking conditions...');
                    triggerAlarm();
                }
            }, 60000);
            
            // Initial check
            checkSnowDay();
        }

        async function triggerAlarm() {
            console.log('Triggering alarm check...');
            updateStatus('Checking conditions before alarm...', 'checking');
            
            // Check snow day first
            await checkSnowDay();
            
            if (isSnowDay) {
                // Snow day - gentle notification, no alarm
                console.log('Conditions met for cancellation - not ringing alarm');
                updateStatus('‚ùÑÔ∏è CONDITIONS MET! Alarm not ringing', 'snowday');
                document.title = '‚ùÑÔ∏è No Alarm!';
                playCancelledSound();
                document.body.className = 'normal';
                
                // Show notification but don't ring
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('‚ùÑÔ∏è No Alarm Today!', {
                        body: 'Either North Bay buses cancelled or your bus #' + busNumber + ' is cancelled',
                        icon: '‚ùÑÔ∏è',
                        requireInteraction: true
                    });
                }
            } else {
                // Normal day - RING THE ALARM!
                console.log('Normal conditions - starting alarm');
                updateStatus('üö® ALARM RINGING! Wake up!', 'normal');
                document.getElementById('alarmReason').textContent = 'Wake up! Buses are running normally.';
                document.getElementById('alarmControls').classList.remove('hidden');
                document.body.className = 'alarm-active';
                document.title = 'üö® ALARM!';
                
                // Start continuous alarm
                keepRinging = true;
                playAlarmSound();
                
                // Show notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('üö® Wake Up!', {
                        body: 'Time to wake up! Buses are running.',
                        icon: '‚è∞',
                        requireInteraction: true
                    });
                }
            }
        }

        function playAlarmSound() {
            if (!keepRinging) return;
            
            // Use Web Audio API for better control
            if (audioContext) {
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                gainNode.gain.value = 0.3;
                
                // Create alarm pattern
                let time = 0;
                const pattern = setInterval(() => {
                    if (!keepRinging) {
                        clearInterval(pattern);
                        return;
                    }
                    oscillator.frequency.setValueAtTime(800 + Math.sin(time) * 200, audioContext.currentTime);
                    time += 0.1;
                }, 100);
                
                oscillator.start();
                
                // Stop after 2 seconds, restart if needed
                setTimeout(() => {
                    clearInterval(pattern);
                    if (oscillator) {
                        oscillator.stop();
                        oscillator = null;
                    }
                    if (keepRinging) playAlarmSound();
                }, 2000);
            } else {
                // Fallback to HTML5 audio
                const alarmAudio = document.getElementById('alarmSound');
                alarmAudio.play().catch(e => console.log('Audio play failed:', e));
                
                setTimeout(() => {
                    if (keepRinging) playAlarmSound();
                }, 2000);
            }
        }

        function playCancelledSound() {
            const cancelledAudio = document.getElementById('cancelledSound');
            cancelledAudio.play().catch(e => console.log('Cancelled audio failed:', e));
            
            // Also try web audio
            if (audioContext) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 400;
                gain.gain.value = 0.2;
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
                osc.stop(audioContext.currentTime + 2);
            }
        }

        function stopAlarm() {
            keepRinging = false;
            
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            
            const alarmAudio = document.getElementById('alarmSound');
            alarmAudio.pause();
            alarmAudio.currentTime = 0;
            
            document.getElementById('alarmControls').classList.add('hidden');
            document.body.className = '';
            updateStatus('Alarm stopped - good morning! üåÖ', 'normal');
            document.title = 'Snow Day Alarm';
            
            // Reset for next day
            setTimeout(() => {
                if (alarmSet) {
                    updateStatus('Alarm reset for tomorrow', 'normal');
                }
            }, 3000);
        }

        async function manualCheck() {
            console.log('Manual check initiated...');
            updateStatus('Checking snow day status...', 'checking');
            
            try {
                // Use CORS proxy
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://npssts.ca/index.php/delays-cancellations';
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                // Check cancellation conditions
                const isCancelled = checkCancellationConditions(html);
                const now = new Date().toLocaleTimeString();
                
                // Create detailed result display
                let resultHTML = '';
                if (isCancelled) {
                    resultHTML = `
                        <div class="result-box result-snowday">
                            <strong>‚ùÑÔ∏è SNOW DAY DETECTED!</strong><br>
                            ${busNumber ? `Your bus #${busNumber} is cancelled OR ` : ''}
                            North Bay buses are cancelled.<br>
                            <strong>Your alarm will NOT ring.</strong>
                        </div>
                    `;
                    updateStatus('‚ùÑÔ∏è SNOW DAY DETECTED!', 'snowday');
                } else {
                    resultHTML = `
                        <div class="result-box result-normal">
                            <strong>üöå BUSES RUNNING!</strong><br>
                            ${busNumber ? `Your bus #${busNumber} is running and ` : ''}
                            North Bay system is normal.<br>
                            <strong>Your alarm WILL ring.</strong>
                        </div>
                    `;
                    updateStatus('üöå Buses running normally', 'normal');
                }
                
                // Add result to status area
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = resultHTML + `<div class="last-check">Last check: ${now}</div>`;
                
                // Also update title
                document.title = isCancelled ? '‚ùÑÔ∏è Snow Day!' : 'Snow Day Alarm';
                
            } catch (error) {
                console.error('Manual check failed:', error);
                updateStatus('‚ùå Check failed - assuming normal conditions', 'normal');
                
                // Show error result
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `
                    <div class="result-box result-normal">
                        <strong>‚ùå Check Failed</strong><br>
                        Could not reach website - assuming normal conditions.<br>
                        <strong>Your alarm WILL ring as backup.</strong>
                    </div>
                    <div class="last-check">Last check: ${new Date().toLocaleTimeString()}</div>
                `;
            }
        }

        function checkCancellationConditions(html) {
            const text = html.toLowerCase();
            
            // Check 1: System-wide or North Bay cancellations
            const systemCancelled = (text.includes('north bay') && 
                   (text.includes('all buses cancelled') || 
                    text.includes('buses cancelled') || 
                    text.includes('transportation cancelled'))) ||
                   (text.includes('all zones') && text.includes('buses cancelled')) ||
                   (text.includes('system-wide') && text.includes('buses cancelled'));
            
            // Check 2: Specific bus number cancellation (if provided)
            let busCancelled = false;
            if (busNumber) {
                // Look for exact bus number or "route" + bus number
                const busPattern = new RegExp(`route\\s*${busNumber}|bus\\s*${busNumber}|${busNumber}`, 'i');
                busCancelled = busPattern.test(text) && 
                               (text.includes('cancelled') || text.includes('canceled'));
            }
            
            return systemCancelled || busCancelled;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.innerHTML = message + '<div class="last-check" id="lastCheck"></div>';
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Auto-check every 5 minutes
        setInterval(checkSnowDay, 300000);
        
        // Check immediately on load
        window.onload = function() {
            checkSnowDay();
        };
    </script>
</body>
</html>
