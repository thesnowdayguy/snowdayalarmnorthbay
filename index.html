    <script>
        let alarmSet = false;
        let alarmTime = '';
        let busNumber = '';
        let alarmTimeout = null;
        let checkInterval = null;
        let isSnowDay = false;
        let audioContext = null;
        let oscillator = null;
        let keepRinging = false;
        let lastScanResults = [];

        function toggleAlarm() {
            if (!audioContext) initAudio();
            
            alarmSet = !alarmSet;
            const button = document.getElementById('setButton');
            const timeInput = document.getElementById('alarmTime');
            const busInput = document.getElementById('busNumber');
            
            if (alarmSet) {
                alarmTime = timeInput.value;
                busNumber = busInput.value.trim();
                button.textContent = 'Cancel Alarm';
                button.className = 'cancel alarm-active';
                timeInput.disabled = true;
                busInput.disabled = true;
                
                // Update bus number display
                const busDisplay = document.getElementById('busNumberDisplay');
                if (busNumber) {
                    busDisplay.textContent = `Using EVERY method to scan geoquery.npssts.ca/Alerts for bus #${busNumber}`;
                } else {
                    busDisplay.textContent = 'Using EVERY method to scan geoquery.npssts.ca/Alerts';
                }
                
                scheduleAlarm();
                updateStatus('Alarm set for ' + alarmTime + ' - using EVERY scanning method...', 'normal');
            } else {
                button.textContent = 'Set Alarm';
                button.className = '';
                timeInput.disabled = false;
                busInput.disabled = false;
                document.getElementById('busNumberDisplay').textContent = '';
                clearTimeout(alarmTimeout);
                clearInterval(checkInterval);
                stopAlarm();
                updateStatus('Alarm cancelled', 'normal');
            }
        }

        function scheduleAlarm() {
            // Check every minute for alarm time
            checkInterval = setInterval(() => {
                const now = new Date();
                const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                                  now.getMinutes().toString().padStart(2, '0');
                
                if (currentTime === alarmTime) {
                    console.log('Alarm time reached - using EVERY scanning method...');
                    triggerAlarm();
                }
            }, 60000);
            
            // Initial scan with EVERY method
            checkSnowDayWithEveryMethod();
        }

        async function triggerAlarm() {
            console.log('Triggering alarm - using EVERY scanning method...');
            updateStatus('Using EVERY scanning method before alarm...', 'checking');
            
            // Scan with every method
            await checkSnowDayWithEveryMethod();
            
            if (isSnowDay) {
                // Cancellations found - no alarm
                console.log('Cancellations found - not ringing alarm');
                updateStatus('‚ùÑÔ∏è CANCELLATIONS FOUND! Alarm not ringing', 'snowday');
                document.title = '‚ùÑÔ∏è No Alarm!';
                playCancelledSound();
                document.body.className = 'normal';
                
                // Show notification but don't ring
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('‚ùÑÔ∏è No Alarm Today!', {
                        body: 'Found cancellations using every scanning method',
                        icon: '‚ùÑÔ∏è',
                        requireInteraction: true
                    });
                }
            } else {
                // No cancellations - RING THE ALARM!
                console.log('No cancellations found - starting alarm');
                updateStatus('üö® NO CANCELLATIONS! Starting alarm', 'normal');
                document.getElementById('alarmReason').textContent = 'Wake up! No cancellations found.';
                document.getElementById('alarmControls').classList.remove('hidden');
                document.body.className = 'alarm-active';
                document.title = 'üö® ALARM!';
                
                // Start continuous alarm
                keepRinging = true;
                playAlarmSound();
                
                // Show notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('üö® Wake Up!', {
                        body: 'No cancellations found using every scanning method',
                        icon: '‚è∞',
                        requireInteraction: true
                    });
                }
            }
        }

        function playAlarmSound() {
            if (!keepRinging) return;
            
            // Use Web Audio API for better control
            if (audioContext) {
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'square';
                gainNode.gain.value = 0.3;
                
                // Create alarm pattern
                let time = 0;
                const pattern = setInterval(() => {
                    if (!keepRinging) {
                        clearInterval(pattern);
                        return;
                    }
                    oscillator.frequency.setValueAtTime(800 + Math.sin(time) * 200, audioContext.currentTime);
                    time += 0.1;
                }, 100);
                
                oscillator.start();
                
                // Stop after 2 seconds, restart if needed
                setTimeout(() => {
                    clearInterval(pattern);
                    if (oscillator) {
                        oscillator.stop();
                        oscillator = null;
                    }
                    if (keepRinging) playAlarmSound();
                }, 2000);
            } else {
                // Fallback to HTML5 audio
                const alarmAudio = document.getElementById('alarmSound');
                alarmAudio.play().catch(e => console.log('Audio play failed:', e));
                
                setTimeout(() => {
                    if (keepRinging) playAlarmSound();
                }, 2000);
            }
        }

        function playCancelledSound() {
            const cancelledAudio = document.getElementById('cancelledSound');
            cancelledAudio.play().catch(e => console.log('Cancelled audio failed:', e));
            
            // Also try web audio
            if (audioContext) {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 400;
                gain.gain.value = 0.2;
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
                osc.stop(audioContext.currentTime + 2);
            }
        }

        function stopAlarm() {
            keepRinging = false;
            
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            
            const alarmAudio = document.getElementById('alarmSound');
            alarmAudio.pause();
            alarmAudio.currentTime = 0;
            
            document.getElementById('alarmControls').classList.add('hidden');
            document.body.className = '';
            updateStatus('Alarm stopped - good morning! üåÖ', 'normal');
            document.title = 'Snow Day Alarm';
            
            // Reset for next day
            setTimeout(() => {
                if (alarmSet) {
                    updateStatus('Alarm reset for tomorrow - using EVERY scanning method...', 'normal');
                }
            }, 3000);
        }

        // EVERY POSSIBLE SCANNING METHOD
        async function checkSnowDayWithEveryMethod() {
            console.log('Starting COMPREHENSIVE scan with EVERY method...');
            updateStatus('Using EVERY scanning method...', 'checking');
            
            let finalResults = {
                cancellations: [],
                delays: [],
                totalAlerts: 0,
                methodsUsed: []
            };
            
            try {
                // METHOD 1: Direct fetch with CORS proxy
                console.log('Method 1: Direct fetch with CORS proxy');
                finalResults.methodsUsed.push('Direct fetch');
                
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://geoquery.npssts.ca/Alerts';
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                console.log('Got response, length:', html.length);
                console.log('First 500 chars:', html.substring(0, 500));
                
                // METHOD 2: Deep text analysis
                console.log('Method 2: Deep text analysis');
                finalResults.methodsUsed.push('Deep text analysis');
                
                const textResults = deepScanText(html);
                finalResults.cancellations.push(...textResults.cancellations);
                finalResults.delays.push(...textResults.delays);
                finalResults.totalAlerts += textResults.totalAlerts;
                
                // METHOD 3: Pattern matching for bus numbers
                console.log('Method 3: Pattern matching for bus numbers');
                finalResults.methodsUsed.push('Bus number patterns');
                
                const busResults = scanForBusNumbers(html);
                finalResults.cancellations.push(...busResults.cancellations);
                finalResults.delays.push(...busResults.delays);
                finalResults.totalAlerts += busResults.totalAlerts;
                
                // METHOD 4: Status word detection
                console.log('Method 4: Status word detection');
                finalResults.methodsUsed.push('Status word detection');
                
                const statusResults = scanForStatusWords(html);
                finalResults.cancellations.push(...statusResults.cancellations);
                finalResults.delays.push(...statusResults.delays);
                finalResults.totalAlerts += statusResults.totalAlerts;
                
                // METHOD 5: Line-by-line analysis
                console.log('Method 5: Line-by-line analysis');
                finalResults.methodsUsed.push('Line-by-line analysis');
                
                const lineResults = scanLineByLine(html);
                finalResults.cancellations.push(...lineResults.cancellations);
                finalResults.delays.push(...lineResults.delays);
                finalResults.totalAlerts += lineResults.totalAlerts;
                
                // METHOD 6: Regex patterns
                console.log('Method 6: Regex patterns');
                finalResults.methodsUsed.push('Regex patterns');
                
                const regexResults = scanWithRegex(html);
                finalResults.cancellations.push(...regexResults.cancellations);
                finalResults.delays.push(...regexResults.delays);
                finalResults.totalAlerts += regexResults.totalAlerts;
                
                // METHOD 7: Raw text search
                console.log('Method 7: Raw text search');
                finalResults.methodsUsed.push('Raw text search');
                
                const rawResults = scanRawText(html);
                finalResults.cancellations.push(...rawResults.cancellations);
                finalResults.delays.push(...rawResults.delays);
                finalResults.totalAlerts += rawResults.totalAlerts;
                
                // METHOD 8: Remove duplicates and process results
                console.log('Method 8: Remove duplicates and process results');
                finalResults.methodsUsed.push('Duplicate removal');
                
                // Remove duplicates
                finalResults.cancellations = [...new Set(finalResults.cancellations)];
                finalResults.delays = [...new Set(finalResults.delays)];
                
                console.log('COMPREHENSIVE scan results:', finalResults);
                
                // Process final results
                const now = new Date().toLocaleTimeString();
                let statusType = 'normal';
                let statusMessage = '';
                
                if (finalResults.cancellations.length > 0) {
                    // Found cancellations!
                    statusType = 'snowday';
                    statusMessage = '‚ùÑÔ∏è CANCELLATIONS FOUND!';
                    isSnowDay = true;
                } else if (finalResults.delays.length > 0) {
                    // Found delays (but buses still running)
                    statusType = 'delayed';
                    statusMessage = '‚è∞ DELAYS FOUND - BUSES RUNNING';
                    isSnowDay = false; // Delays don't cancel alarm
                } else {
                    // No cancellations or delays found
                    statusType = 'normal';
                    statusMessage = 'üöå NO CANCELLATIONS OR DELAYS FOUND!';
                    isSnowDay = false;
                }
                
                // Check if user's specific bus is affected
                if (busNumber && finalResults.cancellations.some(c => c.includes(busNumber))) {
                    statusMessage += ` (Your bus #${busNumber} CANCELLED!)`;
                } else if (busNumber && finalResults.delays.some(d => d.includes(busNumber))) {
                    statusMessage += ` (Your bus #${busNumber} DELAYED!)`;
                } else if (busNumber) {
                    statusMessage += ` (Your bus #${busNumber} not found in alerts)`;
                }
                
                // Update status
                updateStatus(statusMessage, statusType);
                
                // Add comprehensive results
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `
                    <div class="result-box result-${statusType}">
                        <strong>${statusMessage}</strong><br>
                        Found ${finalResults.cancellations.length} cancellation(s) and ${finalResults.delays.length} delay(s)
                    </div>
                    <div class="scan-details">
                        <strong>Scan Details:</strong><br>
                        Methods used: ${finalResults.methodsUsed.join(', ')}<br>
                        Total alerts found: ${finalResults.totalAlerts}<br>
                        Cancellations: ${finalResults.cancellations.length}<br>
                        Delays: ${finalResults.delays.length}
                    </div>
                    <div class="last-check">Last comprehensive scan: ${now}</div>
                `;
                
                // Also update title
                document.title = statusMessage;
                
            } catch (error) {
                console.error('COMPREHENSIVE scan failed:', error);
                updateStatus('‚ùå COMPREHENSIVE scan failed - assuming normal conditions', 'normal');
                isSnowDay = false; // Default to normal day if scan fails
                
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `
                    <div class="result-box result-normal">
                        <strong>‚ùå COMPREHENSIVE Scan Failed</strong><br>
                        All scanning methods failed<br>
                        Error: ${error.message}<br>
                        <strong>Your alarm WILL ring as backup.</strong>
                    </div>
                    <div class="last-check">Last comprehensive scan: ${new Date().toLocaleTimeString()}</div>
                `;
            }
        }

        // METHOD 1: Deep text analysis
        function deepScanText(html) {
            const results = { cancellations: [], delays: [], totalAlerts: 0 };
            
            const text = html.toLowerCase();
            
            // Look for bus numbers (2-4 digits) followed by status
            const lines = html.split(/[\n\r]/);
            
            lines.forEach((line, index) => {
                const lowerLine = line.toLowerCase();
                
                // Look for bus numbers (2-4 digits)
                const busMatches = line.match(/\b(\d{2,4})\b/g);
                if (busMatches) {
                    results.totalAlerts++;
                    
                    busMatches.forEach(busMatch => {
                        const busNum = busMatch;
                        
                        // Check if this line contains status indicators
                        if (lowerLine.includes('cancelled') || lowerLine.includes('canceled')) {
                            results.cancellations.push(`Bus ${busNum}: CANCELLED (line ${index + 1})`);
                        }
                        else if (lowerLine.includes('delayed') || lowerLine.includes('delay')) {
                            results.delays.push(`Bus ${busNum}: DELAYED (line ${index + 1})`);
                        }
                    });
                }
                
                // Also look for general cancellation announcements
                if (lowerLine.includes('all buses cancelled') || 
                    lowerLine.includes('buses cancelled') ||
                    lowerLine.includes('system cancelled') ||
                    lowerLine.includes('all zones cancelled')) {
                    results.cancellations.push(`System-wide: CANCELLED (line ${index + 1})`);
                }
            });
            
            return results;
        }

        // METHOD 2: Pattern matching for bus numbers
        function scanForBusNumbers(html) {
            const results = { cancellations: [], delays: [], totalAlerts: 0 };
            
            // Look for patterns like "Bus 123", "Route 456", etc.
            const busPatterns = [
                /bus\s+(\d{2,4})/gi,
                /route\s+(\d{2,4})/gi,
                /(\d{2,4})\s+bus/gi,
                /(\d{2,4})\s+route/gi,
                /\b(\d{2,4})\b/gi  // Just numbers
            ];
            
            busPatterns.forEach((pattern, patternIndex) => {
                let match;
                while ((match = pattern.exec(html)) !== null) {
                    results.totalAlerts++;
                    const busNum = match[1];
                    const context = html.substring(Math.max(0, match.index - 50), Math.min(html.length, match.index + 50)).toLowerCase();
                    
                    if (context.includes('cancelled') || context.includes('canceled')) {
                        results.cancellations.push(`Bus ${busNum}: CANCELLED (pattern ${patternIndex + 1})`);
                    }
                    else if (context.includes('delayed') || context.includes('delay')) {
                        results.delays.push(`Bus ${busNum}: DELAYED (pattern ${patternIndex + 1})`);
                    }
                }
            });
            
            return results;
        }

        // METHOD 3: Status word detection
        function scanForStatusWords(html) {
            const results = { cancellations: [], delays: [], totalAlerts: 0 };
            
            const statusWords = {
                cancelled: ['cancelled', 'canceled', 'cancellation', 'no buses'],
                delayed: ['delayed', 'delay', 'late', 'behind schedule'],
                running: ['running', 'normal', 'on time', 'operating']
            };
            
            Object.keys(statusWords).forEach(status => {
                statusWords[status].forEach(word => {
                    const regex = new RegExp(word, 'gi');
                    let match;
                    while ((match = regex.exec(html)) !== null) {
                        results.totalAlerts++;
                        const context = html.substring(Math.max(0, match.index - 100), Math.min(html.length, match.index + 100));
                        
                        if (status === 'cancelled') {
                            results.cancellations.push(`Found "${word}" in text`);
                        }
                        else if (status === 'delayed') {
                            results.delays.push(`Found "${word}" in text`);
                        }
                    }
                });
            });
            
            return results;
        }

        // METHOD 4: Line-by-line analysis
        function scanLineByLine(html) {
            const results = { cancellations: [], delays: [], totalAlerts: 0 };
            
            const lines = html.split(/[\n\r]/);
            
            lines.forEach((line, index) => {
                const lowerLine = line.toLowerCase();
                
                // Check entire lines for status
                if (lowerLine.includes('cancelled') || lowerLine.includes('canceled')) {
                    results.totalAlerts++;
                    results.cancellations.push(`Line ${index + 1}: CANCELLED`);
                }
                else if (lowerLine.includes('delayed') || lowerLine.includes('delay')) {
                    results.totalAlerts++;
                    results.delays.push(`Line ${index + 1}: DELAYED`);
                }
            });
            
            return results;
        }

        // METHOD 5: Regex patterns
        function scanWithRegex(html) {
            const results = { cancellations: [], delays: [], totalAlerts: 0 };
            
            const patterns = [
                /cancelled?/gi,
                /delayed?/gi,
                /no buses/gi,
                /all buses cancelled/gi,
                /buses? cancelled/gi,
                /transportation cancelled/gi,
                /system[- ]?wide[- ]?cancelled/gi,
                /all zones? cancelled/gi,
                /all areas? cancelled/gi,
                /route[- ]?cancelled/gi
            ];
            
            patterns.forEach((pattern, index) => {
                let match;
                while ((match = pattern.exec(html)) !== null) {
                    results.totalAlerts++;
                    
                    if (match[0].toLowerCase().includes('cancel')) {
                        results.cancellations.push(`Found "${match[0]}" (regex ${index + 1})`);
                    }
                    else if (match[0].toLowerCase().includes('delay')) {
                        results.delays.push(`Found "${match[0]}" (regex ${index + 1})`);
                    }
                }
            });
            
            return results;
        }

        // METHOD 6: Raw text search
        function scanRawText(html) {
            const results = { cancellations: [], delays: [], totalAlerts: 0 };
            
            const rawText = html.toLowerCase();
            
            // Simple word searches
            if (rawText.includes('cancelled')) {
                results.totalAlerts++;
                results.cancellations.push('Found "cancelled" in raw text');
            }
            if (rawText.includes('canceled')) {
                results.totalAlerts++;
                results.cancellations.push('Found "canceled" in raw text');
            }
            if (rawText.includes('delayed')) {
                results.totalAlerts++;
                results.delays.push('Found "delayed" in raw text');
            }
            if (rawText.includes('delay')) {
                results.totalAlerts++;
                results.delays.push('Found "delay" in raw text');
            }
            
            return results;
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.innerHTML = message + '<div class="last-check" id="lastCheck"></div>';
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Auto-check every 5 minutes with EVERY method
        setInterval(checkSnowDayWithEveryMethod, 300000);
        
        // Initial scan with EVERY method
        window.onload = function() {
            checkSnowDayWithEveryMethod();
        };
    </script>
